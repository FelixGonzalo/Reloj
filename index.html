<!DOCTYPE html>

<head>

    <title>Document</title>

</head>
<body>
    <div class="container-watch">
        <div class = "date">
            <p id="date__day" class = "date__day"></p>

            <p id="time__hours" class="time__hours"></p>
            <p>:</p>
            <p id="time__minutes" class="time__minutes"></p>
            <p>:</p>
            <p id="time__seconds" class="time-seconds"></p>

        </div>
    </div>
